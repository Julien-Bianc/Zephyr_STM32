[env:disco_f429z]
platform = ststm32
framework = zephyr
board = disco_f429zi
monitor_speed = 115200
;board_build.zephyr.sdk_version = 3.2.1
lib_deps = 
	;BSP_DISCO_F429ZI
	;LCD_DISCO_F429ZI
    lvgl/lvgl@^8.3.4
build_flags =
    -D LV_CONF_SKIP
    -D HSE_VALUE=8000000